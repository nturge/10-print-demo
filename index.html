<script>
  



   for (let i = 0; i < 1000; i++) {
    const char = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
    let ran = Math.floor(Math.random()*(char.length))
    let rand = Math.random()
    if (rand > 0.5) {
      document.body.innerText += char[ran] 
    } else {
    	document.body.innerText += '＼'
    }
  }



</script>
