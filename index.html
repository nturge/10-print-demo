<style>
  /* so we can use ／ and ＼ */
  @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap");
  
  body {
    background-color: #0082c8;
    color: #ffffff;
    font-size: 30px;
    line-height: 30px;
    word-wrap: anywhere;
    font-family: "Noto Serif SC";
  }
</style>

<body></body>

<script>

function draw () {
  requestAnimationFrame(draw)
  if(Math.random() > 0.5){
    document.body.innerText += '／'
  }else{
    document.body.innerText += '＼'
  }}

draw()

</script>
